# hugo basic config
baseURL: https://thisAIWhisperer.github.io/
languageCode: zh-tw
defaultContentLanguage : zh-tw
title: AI 溝通師的冒險旅程
theme: ["PaperMod"]

# papermod config
menu:
  main:
    - identifier: posts
      name: 文章
      url: /posts/
      weight: 10
    - identifier: categories
      name: 分類
      url: /categories/
      weight: 20
    - identifier: tags
      name: 標籤
      url: /tags/
      weight: 30
      
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: AI 溝通師的冒險旅程
  description: "一位利用AI技術的數位創作者，這裡會寫一些 AI 技術的教學及利用。"
  keywords: [Blog, Portfolio, AI, Stable Diffusion, Art]
  author: thisaiwhisperer
  # author: ["Me", "You"] # multiple authors
  images: ["/images/favicon/192.jpg"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/images/favicon/16.jpg"
    favicon16x16: "/images/favicon/16.jpg"
    favicon32x32: "/images/favicon/32.jpg"
    apple_touch_icon: "/images/favicon/192.jpg"
    safari_pinned_tab: "/images/favicon/192.jpg"

  label:
    text: "AI 溝通師的冒險旅程"
    icon: "/images/favicon/35.jpg"
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: AI 溝通師的冒險旅程
    subtitle: "一位利用AI技術的數位創作者，這裡會寫一些 AI 技術的教學及利用。"
    imageUrl: "/images/favicon/192.jpg"
    imageWidth: 120
    imageHeight: 120
    imageTitle: 貓貓帥照
    buttons:
      - name: 文章
        url: posts
      - name: 分類
        url: categories
      - name: 標籤
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "哈囉 \U0001F44B"
    Content: 一位利用AI技術的數位創作者，這裡會寫一些 AI 技術的教學及利用。

  socialIcons:
    - name: facebook
      url: "https://www.facebook.com/thisAIWhisperer"
    - name: instagram
      url: "https://www.instagram.com/thisAIWhisperer/"
 # TODO
 # analytics:
 #   google:
 #     SiteVerificationTag: "XYZabc"
 #   bing:
 #     SiteVerificationTag: "XYZabc"
 #   yandex:
 #     SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai